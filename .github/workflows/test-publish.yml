name: Test Publish

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
      - 'turbo.json'

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build-binaries:
    runs-on: depot-ubuntu-24.04-arm-4
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.5'

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build JS bundle & artifacts
        run: bun run build:cli

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' apps/cli/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: List binaries
        run: ls -la apps/cli/dist/btca-*

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            apps/cli/dist/btca-darwin-arm64
            apps/cli/dist/btca-darwin-x64
            apps/cli/dist/btca-linux-x64
            apps/cli/dist/btca-linux-arm64
            apps/cli/dist/btca-windows-x64.exe
